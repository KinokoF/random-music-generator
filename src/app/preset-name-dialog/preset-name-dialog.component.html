<h2 mat-dialog-title>Preset name</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="name" required />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-flat-button [disabled]="!name" [mat-dialog-close]="name">
    Add
  </button>
</mat-dialog-actions>
