<h2 mat-dialog-title>Rename</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="title" required />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-flat-button [disabled]="!title" [mat-dialog-close]="title">
    Save
  </button>
</mat-dialog-actions>
